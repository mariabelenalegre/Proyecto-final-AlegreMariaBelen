<body>


    <h1 class="tituloprincipal">Home-Deco</h1>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">

                    <!--Link hacia home-->
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>

                    <!--Link hacia Nosotros-->
                    <a class="nav-link" href="../pages/Nosotros.html">Nosotros</a>

                    <!--Link hacia Productos-->
                    <a class="nav-link" href="../pages/Productos.html">Productos</a>

                    <!--Link hacia Envios-->
                    <a class="nav-link" href="../pages/Envios.html">Envíos</a>

                    <!--Link hacia Ubicacion-->
                    <a class="nav-link" href="../pages/Ubicacion.html">Ubicación</a>



                </div>

        </div>
    </nav>




    <!--Titulo-->
    <h1>Envíos a todo el país</h1>
    <br>

    <main>
        <!--Formulario de Ciente-->
        <form>
            <fieldset>
                <h2 class="tituloDatos">Datos personales</h2>
                <div class="itemFormulario">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="itemFormulario">
                    <label for="Numero Celular">Número de celular</label>
                    <input type="text" id="Numero celular" required>
                </div>

                <div class="itemFormulario">
                    <label for="mail">mail</label>
                    <input type="email" id="mail">
                </div>

            </fieldset>

            <fieldset>

                <div class="itemFormulario">
                    <label for="Provincia">Provincia</label>
                    <input type="text" id="Provincia" required>
                </div>

                <div class="itemFormulario">
                    <label for="Ciudad">Ciudad</label>
                    <input type="text" id="Ciudad" required>
                </div>
                <div class="itemFormulario">
                    <label for="Codigo Postal">Código Postal</label>
                    <input type="text" id="Codigo Postal">
                </div>


            </fieldset>


            <fieldset>
                <div class="itemFormulario">
                    <label for="Direccion">Dirección</label>
                    <input type="text" id="Direccion" required>
                </div>

            </fieldset>


            <fieldset>
                <h2 class="tituloCompra">Selecciona tu compra</h2>

                <div class="itemFormulario">
                    <label for="sabanas">sabanas</label>
                    <input type="checkbox" name="sabanas" id="sabanas">
                </div>

                <div class="itemFormulario">
                    <label for="toallones">toallones</label>
                    <input type="checkbox" name="toallones" id="toallones">
                </div>

                <div class="itemFormulario">
                    <label for="toallas de mano">toallas de mano</label>
                    <input type="checkbox" name="toallas de mano" id="toallas de mano">


            </fieldset>

            <!--Cuadro para comentario-->
            <h2 class="tituloComentario">Dejanos tu Comentario</h2>

            <h3 class="comentario">
                <textarea name="comentario" id="comentario" cols="40" rows="10"></textarea>


            </h3>
        </form>
        <br>
        <!--Boton para Enviar-->
        <input type="submit">

        <!--Boton para limpiar-->
        <input type="reset">
        <br>

    </main>

    <br>

    <footer>

        <fieldset>
            <!--Pie de pagina-->
            <p>Contactanos</p>
            <ul class="listaFooter">
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://www.instagram.com/">Instagram</a>
            </ul>

        </fieldset>

    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    ">
</body>

</html>
